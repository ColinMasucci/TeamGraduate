<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Match Words to Their Definitions</h1>
    <div class="container">
        <div id="game-area">
            <div class="item" draggable="true" id="word1" data-match="word1">Ecosystem</div>
            <div class="item" draggable="true" id="word2" data-match="word2">Photosynthesis</div>
            <div class="item" draggable="true" id="word3" data-match="word3">Gravity</div>
            <div class="item" draggable="true" id="def1" data-match="word1">A community of living organisms and their environment</div>
            <div class="item" draggable="true" id="def2" data-match="word2">The process plants use to convert sunlight into energy</div>
            <div class="item" draggable="true" id="def3" data-match="word3">The force that pulls objects toward the Earth</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
